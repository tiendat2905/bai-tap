    <script>
     function removeAll(value, arr) {
        if (arr.indexOf(value) === -1) return arr;
        var result = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== value) {
            result.push(arr[i])
          }
        }
        arr = result;
        return arr
      }
