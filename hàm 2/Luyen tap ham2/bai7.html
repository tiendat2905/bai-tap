  <body>
    <script>
      let a = Number(prompt("số nguyên a"));
      let b = Number(prompt("số nguyên b"));

      function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        console.log(a, b);
      }
      swap(a, b);
    </script>
