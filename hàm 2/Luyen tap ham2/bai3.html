<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function giaiThua(n) {
        for (let i = 1; i <= n; i++) {
          gt = gt * i;
        }
        return;
      }

      let a = parseInt(prompt("Số giai thừa"));
      let gt = 1;
      giaiThua(a);
      document.write(gt);
    </script>
  </body>
</html>
