<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        if (number <= 1) return false;
        for (let i = 2; i < number; i++) {
          if (number % i === 0) return false;
        }
        return true;
      }

      for (let i = 0; i < 10000; i++) {
        if (isPrime(i)) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
