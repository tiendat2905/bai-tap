  <script>
    let a = Number(prompt("a"));
    let b = Number(prompt("b"));
    function add(a, b) {
      if (a > b) {
        alert("a lớn hơn b");

        sum = a + b;
        return sum;
      }
    }
    add(a, b);
    document.write(sum);
