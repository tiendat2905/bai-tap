<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="result" style="color: blue;"></td>
        </tr>
        <tr>
            <td><input type="button" class="btn" value="1" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
            <td><input type="button" class="btn" value="2" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
            <td><input type="button" class="btn" value="3" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
            <td><input type="button" class="btn" value="+" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
        </tr>
        <tr>
         <td><input type="button" class="btn" value="4" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="5" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="6" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="-" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
     </tr>
     <tr>
         <td><input type="button" class="btn" value="7" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="8" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="9" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="*" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
     </tr>
     <tr>
         <td><input type="button" class="btn" value="C" onclick="result.value = ''" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="0" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
         <td><input id="total" type="button" class="btn" value="=" onclick="result.value = eval(result.value)" style="color: blue;" height="10px"></td>
         <td><input type="button" class="btn" value="/" onclick="result.value += this.value" style="color: blue;" height="10px"></td>
     </tr>
    </table>
</body>
</html>
