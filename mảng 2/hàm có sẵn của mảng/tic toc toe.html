<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C·ªù Carot</title>
  </head>
  <body>
    <h3>Caro Game</h3>
    <div id="caro"></div>
  </body>
  <script>
    let b = document.getElementById("caro");
    let turn = 0;

    let board = [];
    for (let i = 0; i < 3; i++) {
      board[i] = new Array(".", ".", ".");
    }

    function printBoard() {
      let data = "";
      for (let i = 0; i < 3; i++) {
        data += "<br/>";
        for (let j = 0; j < 3; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
      // data +=
      //   "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
      b.innerHTML = data;
    }

    let arr = [[], [], []];
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        arr[i][j] = 0;
      }
    }

    printBoard();

    function changeValue() {
      let positionX = prompt("X: ");
      let positionY = prompt("Y: ");

      board[positionX][positionY] = turn % 2 === 0 ? "O" : "X";

      console.log(board);
      console.log(turn);

      turn++;

      printBoard();
    }
  </script>
</html>
