<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt("Nhập mảng"));
        arr.push(num);
      }
      for (let j = 0; j < arr.length; j++) {
        let V = parseInt(prompt("Nhập số nguyên"));
        if (V === arr[j]) {
          arr[j] = arr[j + 1];
          arr[arr.length] = 0;
          document.write(arr);
          break;
        } else {
          document.write("không có");
          break;
        }
      }
    </script>
  </body>
</html>
