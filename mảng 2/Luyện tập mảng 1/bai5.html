<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [-1, -2, -1.5, 0, 1, 3];
      let count = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0 && Number.isInteger(arr[i])) {
          count++;
        }
      }
      document.write("Số nguyên âm trong chuỗi là: " + count);
    </script>
  </body>
</html>
