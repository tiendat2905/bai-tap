<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      for (let i = 0; i < 3; i++) {
        let num = parseInt(prompt("Số nguyên a"));
        a.push(num);
      }

      let b = [];
      for (let j = 0; j < 3; j++) {
        let number = parseInt(prompt("Số nguyên b"));
        b.push(number);
      }

      let c = b.concat(a);
      document.write(c);
    </script>
  </body>
</html>
