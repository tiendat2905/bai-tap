<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [123, 34, 345, 12, 124, 345, 232, 3455, 23, 784];
      let max = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      document.write("giá trị lớn nhất là: " + max + "<br>");
      document.write("vị trí" + " " + arr.indexOf(max));
    </script>
  </body>
</html>
