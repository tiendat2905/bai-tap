<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];

      for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt("Nhập mảng"));
        arr.push(num);
      }
      arr.sort(function (a, b) {
        return b - a;
      });
      console.log(arr);
    </script>
  </body>
</html>
