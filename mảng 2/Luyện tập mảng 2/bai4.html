<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = "dkghdfkjg123sdbfksv456";
      let arr = a.split("");
      let count = 0;

      for (let i = 0; i < arr.length; i++) {
        arr[i] = Number(arr[i]);
        if (!Number.isNaN(arr[i])) {
          count++;
        }
      }
      document.write(count);
    </script>
  </body>
</html>
