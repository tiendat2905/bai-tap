<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temple = parseInt(prompt("Nhiệt độ hiện tại"));
            if (temple <= 20){
                document.write("Vui lòng tăng nhiệt độ");
            }
            else if(temple >=100) {
                document.write("Vui lòng giảm nhiệt độ");
            }else
                document.write(' đái ra quàn ');
                
            
    
    </script>
</body>
</html>
