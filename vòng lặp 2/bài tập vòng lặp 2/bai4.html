      function printFullLine() {
        for (let i = 0; i < 20; i++) {
          document.write("*");
        }
        document.write("<br>");
      }
      function printEmptyLine() {
        for (let i = 0; i < 20; i++) {
          document.write(i === 0 || i === 19 ? "*" : "&nbsp;");
        }
        document.write("<br>");
      }

      printFullLine();
      for (let i = 0; i < 5; i++) {
        printEmptyLine();
      }
      printFullLine();
    </script>
  </body>
