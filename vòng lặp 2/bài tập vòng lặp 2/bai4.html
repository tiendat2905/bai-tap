<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 7; i++) {
        document.write("<br>" + "*");
        for (let j = 1; j < 21; j++) {
          if (i > 1 && j < 20 && i < 7) {
            document.write("&nbsp;&nbsp");
          } else {
            document.write("*");
          }
        }
      }
    </script>
  </body>
</html>
