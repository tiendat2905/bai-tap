<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        let y = 1;
        let num = parseInt(prompt("Nhập số Fibonaci"))
        for (let i = 1; i <= num; i++){
            let count = x + y
            document.write("<br>" + count)
            x = y;
            y = count;
        }
            
            
    </script>
</body>
</html>
