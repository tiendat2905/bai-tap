<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var broswer = prompt("Please type your:", "");
      switch (broswer) {
        case "Edge":
          alert("You've got the Edge!");
          break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
          alert("Okay we support these browers too");
          break;
        default:
          alert("We hope that the page look ok!");
      }
    </script>
  </body>
</html>
