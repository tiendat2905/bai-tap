<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Vatly = parseFloat(prompt("Điểm Vật Lý"));
      let Hoahoc = parseFloat(prompt("Điểm Hóa Học"));
      let Sinhhoc = parseFloat(prompt("Điểm Sinh Học"));
      let Tong = Vatly + Hoahoc + Sinhhoc;
      let ĐTB = (Vatly + Hoahoc + Sinhhoc) / 3;
      document.write("Tổng = " + Tong);
      document.write("<br />");
      document.write("ĐTB =" + ĐTB);
    </script>
  </body>
</html>
